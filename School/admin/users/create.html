<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/admin.css" />
</head>
<body>
    <header class="header"> 
        <nav class="nav--tours">
            <a class="nav__el" href="/">All tours</a>
        </nav>
        <div class="header__logo">
            <img src="/img/logo-white.png" alt="Natours logo">
        </div>
        <nav class="nav nav--user"> 
            <a class="nav__el nav__el--logout">Log out</a>
            <a class="nav__el" href="/me">
                <img class="nav__user-img" src='/img/users/default.jpg' alt="Photo of Admin Natours">
                <span>Admin</span></a>
            </nav>
    </header>
        <div class="admin-wraper">
            <div class="left-Sidebar">
                <ul>
                    <li><a href="../users/index.html">Manage Users</a></li>
                    <li><a href="../bookings/index.html">Manage Bookings</a></li>
                    <li><a href="../tours/index.html">Manage Tours</a></li>
                    <li><a href="../reviews/index.html">Manage Reviews</a></li>
                </ul>
            </div>
            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class = "tat-btn">Add Users</a>
                    <a href="index.html" class = "tat-btn">Manage Users</a>

                </div>
                <div class="content">
                    <h2 class = "page-title">Add Users</h2>
                    <form action="" class="add-users">
                        <div>
                            <label>Name</label>
                            <input type="text" name="users-name" class = "text-input" placeholder="Nhom CSDL dang iu nhat">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="text" name="users-email" class = "text-input" placeholder="example@example.com">
                        </div>    
                        <div>
                            <label>Password</label>
                            <input type="text" name="users-password" class = "text-input" placeholder="*********">
                        </div>
                        <div>
                            <label>Confirm Password</label>
                            <input type="text" name="users-c-password" class = "text-input" placeholder="nhu tren :D">
                        </div>
                        <div>
                            <label>Set role</label>
                            <select name="a-u-role" id="a-u-guide" class = "opt-list">
                                <option value="a-u-r-admin">Admin</option>
                                <option value="a-u-r-guide">Guide</option>
                                <option value="a-u-r-user">User</option>
                            </select>
                        </div>
                        <div class = "file-upload">
                            <label for="file">Photos</label>
                            <span>Choose a picture</span>
                            <div class="container">
                            <input type="file" class="file-btn" id="files" name="files"><br><br>
                            <input type="submit" class="file-btn" >
                            </div>
                        </div>    
                        <input type="button" class="tat-btn" value="Confirm">      
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer"> 
            <div class="footer-logo">
                <img src="/img/logo-green.png" aly="Natours logo">
            </div>
            <ul class="footer__nav"> 
                <li><a href="#">About us</a></li>
                <li><a href="#">Download apps </a></li>

                <li><a href="#">Careers </a></li>
                <li><a href="#">Contact </a></li>
            </ul>

</body>
